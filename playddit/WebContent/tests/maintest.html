<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, width=device-width" />
		<meta name="author" content="playddit" />
		<meta name="description" content="대덕인재개발원 학생들을 위한 스터디그룹, 소모임, 학급 공지사항, 주변 맛집 검색 등 다양한커뮤니티 서비스를 제공합니다." />
		<meta name="keywords" content="대덕인재개발원, 대전 중구 대덕인재개발원, 대덕인재, 개발자과정, 프로그래머, 자바" />
		<title>playddit</title>
		<link href="favicon.ico" rel="icon shortcut" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="../css/common.css" rel="stylesheet" />
        <link href="../css/style.css" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="../js/maintest.js"></script>
		<script>
			$(function(){
				loadProfile();
			})
		</script>
	</head>
    <body>
         <div id="profile">
                <div id="infoBox">
                    <a href="#" id="userPic">
                        <img src="../images/default.png" />
                    </a>
                    <div id="userBox">
                        <a href="#" id="userName"></a>
                        <span id="userMail"></span>
                    </div>
                </div>
                <div id="followBox">
                    <ul>
                        <li>
                            <span class="th">게시물</span><br/>
                            <a href="#" id="allFeed"></a>
                        </li>
                        <li>
                            <span class="th">팔로워</span><br/>
                            <a href="#" id="Follower"></a>
                        </li>
                        <li>
                            <span class="th">팔로잉</span><br/>
                            <a href="#" id="Follwing"></a>
                        </li>
                    </ul>
                </div>
                <div id="myInfo">
                    <a href="#" id="className"></a>
                    <p id="self"></p>
                </div>
                <div id="myGroup">
                    <ul>
                        <li class="group">
                            <a href="#">
                                <div class="groupCir">
                                    <img src="../images/default.png"/>
                                </div>
                                <div class="groupInfo">
                                    <p class="groupName">6기 - 302호</p>
                                    <span class="mem">소속인원 25</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                
                <button type="button" id="logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </body>
</html>
