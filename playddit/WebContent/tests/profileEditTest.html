<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>play ddit file upload test page</title>
<link href="favicon.ico" rel="icon shortcut" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link href="../css/common.css" rel="stylesheet" />
<link href="../css/style.css" rel="stylesheet" />
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
#buttons{
	padding-top : 50px;
	padding-left : 50px;
}
body{
	margin : 50px;
}
.profileImg{
	width : 200px;
	height : 200px;
}
</style>
<script>
$(function(){
	loadPic();
})

loadPic = function(){
	$('#result').empty();
	$.ajax({
		url : '/playddit/users/getUserPic.do',
		dataType : 'json',
		success : function(res){
			var img = '<img class="profileImg" src="'+res.user_pic+'">';
			$('#result').append("접속중인 아이디 : " + res.user_id+"<br>");
			$('#result').append(img);
		},
		error : function(xhr){
			alert("status : " + xhr.status);
		}
	})
}

</script>
</head>
<body>
	<div>
		<a style = "color : blue" href="../index.html">세션필요할때(500에러) 로그인 하고오기</a><br><br>
	</div><br><br>
	 <form action="/playddit/users/setUserPic.do"  method="post" enctype="multipart/form-data">
            <input type="file" name="file1"><input type="submit" value="프로필 변경">
     </form>
	<div id="result"></div>

</body>
</html>
