<!DOCTYPE html>
<html>
<head>
<title>Insert feed and pictures!!</title>
<meta charset="UTF-8">
		<link href="favicon.ico" rel="icon shortcut" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

        <link href="../css/feed.css" rel="stylesheet" />
		<script src="../js/jquery-3.5.1.min.js"></script>
		
<style>

</style>

<script type="text/javascript">
	$(function() {
		$('#savefeed').on('click',function(){
			savefeed();
			
		})
		
		
	})
	
	var savefeed = function(){
			alert("save버튼 클릭");
		var content = $('textarea[name=feedcont]').val();
		content = content.replace(/<br>/g, "\n");
		$.ajax({
			url : '/playddit/feed/insertFeed.do',
			type : 'post',
			data : {'cont' : content},
			success : function(res){
				if(res == "1"){
					alert("성공");
				}else{
					alert("실패");
					
				}
			},
			error : function(xhr){
				alert("status : " + xhr.status);
			},
			dataType : 'text'
			
		})
	}

</script>

</head>
<body>
<h2>Insert Feed and Pictures</h2>
<hr>
<a href="../index.html">세션필요할때(500에러) 로그인 하고오기</a><br><br><br>
<hr>

		

		<label>피드내용</label>
	
			<p><textarea cols="50" rows="10" name="feedcont"></textarea><p>
			
			<br><br>
	
	
		<form action="/playddit/feed/insertFeed.do"  method="post" enctype="multipart/form-data">
		<label>피드사진</label>
		
	        <input type="file" name="file1">
            <br><br>
            <input type="submit" value="저장" id = "savefeed">
     	</form>
			
			<br><br>
		
	
</body>
</html>
