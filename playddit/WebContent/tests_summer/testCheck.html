<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>play ddit message alarm test page</title>
<link href="favicon.ico" rel="icon shortcut" />
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
#buttons{
	padding-top : 50px;
	padding-left : 50px;
}
</style>
<script>
$(function(){
	$('#btn').on('click', function(){
		checkcheck();
	})
	$('#btn2').on('click', function(){
		var result = "체크박스 1은"+getCookie("check1")+"<br>";
		result += "체크박스 2은"+getCookie("check2")+"<br>";
		result += "체크박스 3은"+getCookie("check3")+"<br>";
		$('.result').html(result);
	})
})

checkcheck = function(){
	var check1 = $('#chk1:checked').val() == 'on';
	var check2 = $('#chk2:checked').val() == 'on';
	var check3 = $('#chk3:checked').val() == 'on';
	
	setCookie("check1", check1, 3);
	setCookie("check2", check2, 3);
	setCookie("check3", check3, 3);
	
	alert("쿠키에 저장 완료 !");
}

function setCookie(name, value, exp){
	var date = new Date();
	date.setTime(date.getTime() + exp*24*60*60*1000);
	document.cookie = name+'='+escape(value)+';expires='+date.toUTCString()+';path=1';
}

function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return unescape(parts.pop()).split(';').shift();
}


</script>
</head>
<body>
약관 동의 테스트 하기
<input type= "checkbox" id="chk1"> 체크1
<input type= "checkbox" id="chk2"> 체크2
<input type= "checkbox" id="chk3"> 체크3<br>
<button id="btn">체크 확인</button>
<button id="btn2">쿠키 확인</button>
<div class="result"></div>
</body>
</html>
