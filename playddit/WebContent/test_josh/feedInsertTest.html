<title>Insert feed!!</title>
<script src="../js/jquery-3.5.1.min.js"></script>
<style>

</style>

<script type="text/javascript">
	$(function() {
		$('#savefeed').on('click',function(){
			savefeed();
			
		})
		
		
	})
	
	var savefeed = function(){
		var content = $('textarea[name=feedcont]').val();
		content = content.replace(/<br>/g, "\n");
		$.ajax({
			url : '/playddit/feed/insertFeed.do',
			type : 'post',
			data : {'cont' : content},
			success : function(res){
				if(res == "1"){
					alert("성공");
				}else{
					alert("실패");
					
				}
			},
			error : function(xhr){
				alert("status : " + xhr.status);
			},
			dataType : 'text'
			
		})
	}

</script>
</head>
<body>
<h2>Insert Feed</h2>

			<input type = "text" name ="feedpic">

</form>
<input type = "button" onclick="location.href='feedtest.html'" value = "저장" id = "savefeed">

</body>
