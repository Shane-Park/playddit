<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.5.1.min.js"></script>

<style>
	#idbtn{
		width : 50px;
		height : 30px;
		
	}
</style>
<script>
	$(document).ready(function(){
		$('input:button').on('click',function(){
			alert("우리 팀원들 환영해요!");
		})
	})
	
	$(function(){
		$('#idbtn').on('click', function(){
			idvalue = $('#id').val().trim();
			
			if(idvalue.length < 1){
				alert("아이디를 입력하세요.");
				return false;
			}
			$.ajax({
				url : '/playddit/idCheck.do',
				type : 'post',
				data : { 'id' : idvalue },
				success : function(res){
					$('#idspan').html(res.result).css('color', 'green');
				},
				error : function(xhr){
					alert("상태 : " + xhr.status);
				},
				dataType : 'json'
			})
		})
		
		$(function(){
			$('#flbtn').on('click', function(){
				var idvalue = $('#followingList').val().trim();
				
				if(idvalue.length < 1){
					$('#flspan').html("조회할 아이디를 입력하세요.");
					return;
				}
				
				$.ajax({
					url : '/playddit/followingList.do',
					type : 'post',
					data : { 'user_id' : idvalue},
					success : function(res){
						var code="<br>조회하신 "+idvalue+"의 팔로잉 리스트는 다음과 같습니다.<br>";
						$.each(res, function(i,v){
							code+= "<p> 아이디 : "+v.id;
							code+= ",이름 : "+v.name;
							code+= ",닉네임 : "+v.nickname+"</p>"
						})
						
						$('#flspan').html(code);
					},
					error : function(xhr){
						alert("상태 : " + xhr.status);
					},
					dataType : 'json'
				})
			})
		})
	})
</script>
</head>
<body>
welcome to playddit
<div>
	<input type="button" value="click">
</div>

	<br>
	<h3>회원가입 테스트</h3>
		<div>
			<input type="text" id="id" placeholder="Enter id" name="mem_id">
		</div>
		<button id="idbtn" type="button">check</button>
		<span id="idspan"></span>

	<br>
	<h3>팔로잉 목록 출력</h3>
	<div>
		<input type="text" id="followingList">
	</div>
	<button id="flbtn" type="button">팔로잉 목록</button>
	<span id="flspan"> </span>
</body>
</html>
